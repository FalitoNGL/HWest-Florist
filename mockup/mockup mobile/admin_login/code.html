<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HWest Florist - Admin Login</title>
<!-- Google Fonts: Manrope -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col items-center justify-center selection:bg-primary selection:text-background-dark">
<div class="w-full max-w-md flex-grow flex flex-col justify-between p-6 relative z-10">
<!-- Header / Logo Area -->
<div class="flex flex-col items-center w-full mt-8 mb-6">
<!-- Hero Visual -->
<div class="w-full aspect-[2/1] rounded-2xl overflow-hidden relative mb-6 shadow-xl group">
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105" data-alt="Close up of fresh green floral arrangement with white accents" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBtQKfv65xs-vylaJLheyJ5yJtqcfsdlJPFv-Ar7J7Y8utdFJ4rOc7y9hjql14d-ibMOlB-hHPrv1Tku9ishnUSRxqLTyODlz_mNli9KvfqEvXgC9wIuy2vO9cdT4fiEG58WYgoTuf8cUjQvw2SC3YcjOwzM9PXss_xzoxgyL5lPcLbcGriJhVLeTWhV33w5_5dWFcqaWxQAh3mZIFpOc9odAgQD9_0KSN2dKh0D4BRc5_XuAyoAX-mO1_KX_9QzN1_iDptwJvD359U");'>
</div>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 via-transparent to-transparent"></div>
<div class="absolute bottom-4 left-5">
<h1 class="text-white text-2xl font-bold tracking-tight">HWest Florist</h1>
<p class="text-primary text-sm font-medium">Enterprise Portal</p>
</div>
</div>
<h2 class="text-2xl font-bold text-center text-slate-900 dark:text-white tracking-tight">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm text-center mt-1">Please enter your details to access the dashboard.</p>
</div>
<!-- Login Form Container -->
<div class="w-full flex flex-col gap-5">
<!-- Role Selector (Segmented Button) -->
<div class="flex p-1 bg-slate-200 dark:bg-surface-dark rounded-xl">
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="role" type="radio" value="admin"/>
<div class="py-2 px-4 rounded-lg text-center text-sm font-semibold text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all duration-200">
                        Admin
                    </div>
</label>
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="role" type="radio" value="staff"/>
<div class="py-2 px-4 rounded-lg text-center text-sm font-semibold text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all duration-200">
                        Staff
                    </div>
</label>
</div>
<!-- Inputs -->
<form class="flex flex-col gap-4">
<!-- Email Field -->
<div class="group">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 ml-1">Email Address</label>
<div class="relative flex items-center">
<input class="w-full h-12 pl-4 pr-12 rounded-xl border border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all outline-none" placeholder="Enter your work email" type="email"/>
<span class="material-symbols-outlined absolute right-4 text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="group">
<div class="flex justify-between items-center mb-1.5 ml-1">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
</div>
<div class="relative flex items-center">
<input class="w-full h-12 pl-4 pr-12 rounded-xl border border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all outline-none" placeholder="Enter your password" type="password"/>
<button class="absolute right-3 p-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-400 group-focus-within:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password & Sign In -->
<div class="flex justify-end mt-1">
<a class="text-sm font-semibold text-primary hover:text-green-400 transition-colors" href="#">Forgot Password?</a>
</div>
<button class="mt-2 w-full h-14 bg-primary hover:bg-[#0fd650] text-background-dark text-lg font-bold rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="button">
                    Log In
                </button>
</form>
<!-- Biometric / Alternative -->
<div class="flex flex-col items-center gap-4 mt-4">
<div class="flex items-center w-full gap-4">
<div class="h-px flex-1 bg-slate-200 dark:bg-slate-800"></div>
<span class="text-xs uppercase tracking-widest text-slate-400 font-medium">Or login with</span>
<div class="h-px flex-1 bg-slate-200 dark:bg-slate-800"></div>
</div>
<button class="w-14 h-14 rounded-full border-2 border-slate-200 dark:border-slate-700 flex items-center justify-center hover:border-primary hover:bg-primary/10 dark:hover:bg-primary/20 transition-all group">
<span class="material-symbols-outlined text-3xl text-slate-600 dark:text-slate-300 group-hover:text-primary transition-colors">face</span>
</button>
</div>
</div>
<!-- Footer -->
<footer class="w-full py-6 mt-4 flex justify-center">
<p class="text-xs text-slate-400 font-medium">Version 1.0.2 | Enterprise Edition</p>
</footer>
</div>
<!-- Background Pattern Decoration -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden opacity-40 dark:opacity-10">
<div class="absolute -top-[10%] -right-[10%] w-[50%] h-[50%] bg-primary/20 blur-[100px] rounded-full"></div>
<div class="absolute bottom-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/10 blur-[80px] rounded-full"></div>
</div>
</body></html>
